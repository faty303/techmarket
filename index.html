<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__background__top">
        <div class="header__top">
          <span class="header__logo">ТЕХНОМАРТ</span>

          <div class="header_search">
            <img src="image/icon-search.png" alt="search" />
            <input class="input__search" type="search" placeholder="Поиск:" />

            <!--правильно сделать ссылку-->
          </div>
          <div class="header__links">
            <div class="header__bookmark">
              <img src="image/icon-bookmark.jpg" alt="bookmark" />
              <a href="#" class="bookmark">Закладки</a>
            </div>
            <div class="header__cart">
              <img src="image/icon-cart.png" alt="cart" />
              <a href="#" class="cart">Корзина</a>
            </div>
          </div>
          <div class="header__checkout">
            <a href="#" class="header__order">Оформить заказ</a>
          </div>
        </div>
      </div>

      <div class="header__frame">
        <div class="header__info">
          <div class="header__intermag">
            Интернет-магазин строительных материалов и инструментов для ремонта
          </div>
          <div class="header__address">
            <div class="header__phone">
              <img src="image/phone.png" alt="" height="17" />
              +7 (812) 555-05-55
            </div>
            <span class="header__street">
              г. Санкт-Петербург, ул. Б. Конюшенная, д. 19/8
            </span>
          </div>
          <div class="header__login">
            <div class="header__registration">
              <img src="image/icon-login.png" alt="" />
              <a href="#" class="">Войти</a>
            </div>
            <div class="header__registration">
              <img src="" alt="" />
              <a href="">Регистрация</a>
            </div>
          </div>
        </div>
        <div class="header__nav">
          <ul class="header__nav">
            <li class="header__menu">Главная</li>
            <li class="header__menu">Компания</li>
            <li class="header__menu">Каталог</li>
            <li class="header__menu">Новости</li>
            <li class="header__menu">Спецпредложения</li>
            <li class="header__menu">Доставка</li>
            <li class="header__menu">Контакты</li>
          </ul>
        </div>
      </div>
      <!-- здесь должен заканчиваться background для frame -->
    </header>
    <main class="main">
      <div class="main__card"></div>
    </main>
  </body>
</html>
